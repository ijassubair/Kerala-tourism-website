<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>signup</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="main-nav">
      <a class="navbar-brand pl-1 pt-2.5" href="index.html">
        <img
          src="images/keralogo.png"
          width="90"
          height="60"
          class="d-inline-block align-center"
          alt=""
        />
        <span
          style="font-family: 'Tomorrow', cursive; font-size: 1.7rem"
          class="pl-3"
          >KERALA TOURISM</span
        >
      </a>
      <button
        class="navbar-toggler border-dark"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-r"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse c-head" id="navbar-r">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-4 active">
            <a class="nav-link font-weight-bold" href="index.html">Home</a>
          </li>
          <li class="nav-item mr-4 active">
            <a class="nav-link font-weight-bold" href="#">About</a>
          </li>

          <li class="nav-item mr-4 active">
            <a class="nav-link font-weight-bold" href="district_list.html"
              >Districts</a
            >
          </li>
          <li class="nav-item mr-lg-4">
            <a
              class="nav-link nav-link-hash btn btn-dark text-light p-2 btn-block"
              href="login.html"
              >LOGIN</a
            >
          </li>
          <li class="nav-item mr-lg-4">
            <a
              class="nav-link nav-link-hash btn btn-dark text-light p-2 btn-block"
              href="signup.html"
              >SIGN UP</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="text-center text-white d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div class="container d-flex justify-content-center">
        <form style="width: 60vh" class="bg-dark p-5 rounded">
          <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

          <input 
            id="fname"
            class="form-control mb-2"
            placeholder="First Name"
            required
            autofocus
          />

          <input
            id="lname"
            class="form-control mb-2"
            placeholder="Last Name"
            required
          />

          <input
            type="email"
            id="email"
            class="form-control mb-2"
            placeholder="Email address"
            required
          />

          <input
            id="mobnum"
            class="form-control mb-2"
            placeholder="Mobile Number"
            onclick="phonevalidate()"
            required
          />

          <input type ="password"  id="pass" class="form-control mb-2" placeholder="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          title="Must contain at least one number and one uppercase and 
          lowercase letter, and at least 8 characters" required
          />


          <button class="btn btn-success btn-block mt-3" type="submit">
            Sign Up
          </button>
          <p class="mt-2">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <div id="footer">
      <footer class="p-3 footer-dark text-center text-white">
        <span
          >Developed by
          <strong class="text-uppercase c-head"> Ijas Subair K</strong>
          <br />&copy; Copyright 2020 | All rights reserved.
        </span>
      </footer>
    </div>
    <script src="script/form.js"></script>
  </body>
</html>
